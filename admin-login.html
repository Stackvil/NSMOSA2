<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - NSM Alumni</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', 'Roboto', sans-serif;
      background-color: #0f1c13;
      background-image: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      background: linear-gradient(135deg, #1B3022 0%, #0f1c13 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #708090;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.98);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 4px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      padding: 50px 40px;
      width: 100%;
      max-width: 480px;
      animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #D4AF37, #F7E7CE, #D4AF37);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      color: #1B3022;
      font-size: 32px;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: -0.5px;
      font-family: 'Outfit', sans-serif;
    }

    .login-header p {
      color: #708090;
      font-size: 15px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-weight: 500;
    }

    .login-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #1B3022 0%, #2c4a34 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      color: #D4AF37;
      font-size: 32px;
      border: 2px solid #D4AF37;
      box-shadow: 0 10px 20px rgba(27, 48, 34, 0.2);
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      color: #1B3022;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 15px;
      border: 1px solid #e0e0e0;
      border-radius: 2px;
      font-size: 16px;
      transition: all 0.3s;
      background: #f9f7f2;
      color: #1B3022;
    }

    .form-group input:focus {
      outline: none;
      border-color: #D4AF37;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #708090;
      transition: color 0.3s;
    }
    
    .form-group input:focus + i,
    .form-group input:focus ~ i {
      color: #D4AF37;
    }

    .input-icon input {
      padding-left: 45px;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #D4AF37 0%, #b8962e 100%);
      color: #fff;
      border: none;
      border-radius: 2px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
      background: linear-gradient(135deg, #e5c14f 0%, #c9a535 100%);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 2px;
      margin-bottom: 24px;
      font-size: 14px;
      display: none;
      border: 1px solid #fcc;
      text-align: center;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .security-note {
      margin-top: 30px;
      padding: 15px;
      background: #f4f6f5;
      border-radius: 2px;
      border-left: 3px solid #1B3022;
      font-size: 12px;
      color: #555;
      text-align: center;
    }

    .security-note i {
      color: #1B3022;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-icon">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1>Admin Access</h1>
      <p>Secure Login Required</p>
    </div>

    <div id="error-message" class="error-message"></div>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
      </div>

      <button type="submit" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> Sign In
      </button>
    </form>

    <div class="security-note">
      <i class="fas fa-info-circle"></i>
      <strong>Security Notice:</strong> This is a restricted area. Unauthorized access is prohibited.
    </div>
  </div>

  <script type="module">
    // Initialize admin users system
    function initializeAdminUsers() {
      // Check if admin users exist, if not, create default ones
      if (!localStorage.getItem('nsm_admin_users')) {
        const defaultUsers = [
          {
            id: '1',
            username: 'superadmin',
            email: 'superadmin@nsmosa.org',
            password: 'SuperAdmin@2024!', // In production, this should be hashed
            role: 'super_admin',
            name: 'Super Administrator',
            createdAt: Date.now(),
            createdBy: 'system'
          },
          {
            id: '2',
            username: 'admin',
            email: 'admin@nsmosa.org',
            password: 'Admin@2024!', // In production, this should be hashed
            role: 'admin',
            name: 'Administrator',
            createdAt: Date.now(),
            createdBy: 'system'
          }
        ];
        localStorage.setItem('nsm_admin_users', JSON.stringify(defaultUsers));
      }
    }

    // Initialize on page load
    initializeAdminUsers();

    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Clear previous error
      errorMessage.classList.remove('show');
      errorMessage.textContent = '';

      // Get admin users
      const adminUsers = JSON.parse(localStorage.getItem('nsm_admin_users') || '[]');
      
      // Find user by username
      const user = adminUsers.find(u => u.username === username);
      
      if (user && user.password === password) {
        // Create session token
        const sessionToken = btoa(`${username}:${Date.now()}:${Math.random()}`);
        localStorage.setItem('admin_session', sessionToken);
        localStorage.setItem('admin_username', username);
        localStorage.setItem('admin_user_id', user.id);
        localStorage.setItem('admin_role', user.role);
        localStorage.setItem('admin_login_time', Date.now().toString());

        // Redirect to dashboard
        window.location.href = 'admin-dashboard.html';
      } else {
        // Show error
        errorMessage.textContent = 'Invalid username or password. Access denied.';
        errorMessage.classList.add('show');
        
        // Clear form
        document.getElementById('password').value = '';
      }
    });

    // Check if already logged in
    if (localStorage.getItem('admin_session')) {
      const loginTime = parseInt(localStorage.getItem('admin_login_time') || '0');
      const sessionDuration = 8 * 60 * 60 * 1000; // 8 hours
      
      if (Date.now() - loginTime < sessionDuration) {
        window.location.href = 'admin-dashboard.html';
      } else {
        localStorage.removeItem('admin_session');
        localStorage.removeItem('admin_username');
        localStorage.removeItem('admin_user_id');
        localStorage.removeItem('admin_role');
        localStorage.removeItem('admin_login_time');
      }
    }
  </script>
</body>
</html>
